<!-- Crea una página html llamada index.html
Agrega un botón con la leyenda click me
Agrega un párrafo con id = "details”
Escribe un script que reciba el “número de la suerte” del usuario desde la ventana emergente.
Si (If) el número de la suerte es 777 el usuario verá "1,000,000$” mostrado de color azul y  un fondo amaerillo con un borde verde sólido de 1px, Sino (else) muestra tu nombre en amarillo con un fondo negro, con un borde rojo sólido de 5px
Hacer click al botón, activará la función
 -->
 <p id="details">Details</p>
 <button onclick="luck()">Click me</button>

<script>
     let luck = () => {
            let y = prompt("Ingresa un numero (1 - 1000)");
            let num1 = parseInt(y);
            let text = "Ganaste $1.000.000";
            if (num1 == 777 ) {
                document.getElementById("details").innerHTML = text;
                document.getElementById("details").style.width= "30%";
                document.getElementById("details").style.color= "blue";
                document.getElementById("details").style.border= "5px solid green";
                document.getElementById("details").style.backgroundColor= "yellow";
            } 
            else{
                document.getElementById("details").innerHTML = "Loteria Nacional";
                document.getElementById("details").style.width = "30%";
                document.getElementById("details").style.color= "yellow";
                document.getElementById("details").style.border= "5px solid red";
                document.getElementById("details").style.backgroundColor= "black";  
            }
        }
</script>
</html>
