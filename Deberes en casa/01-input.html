<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document 02</title>
</head>
<body>
    <p>Enter two digits number:</p><br>
    <input type="text" id="num1" placeholder="print number"><br/>
    <input type="text" id="num2" placeholder="print number"><br/>
    <button onclick="resul()">Click me</button>
    
    <script>

    // Escribe una función que reciba 2 números del usuario y muestre 
    // La suma de los números en alerta 
    // La suma de los números en un párrafo - usa getElementById
    // Llama a las funciones  al presionar un botón.

     let resul = () => {
        let x1 = document.getElementById("num1").value;
        let x2 = document.getElementById("num2").value;
        let sum = parseInt(x1) + parseInt(x2);
        alert(sum); 
    }


    </script>

</body>
</html>
