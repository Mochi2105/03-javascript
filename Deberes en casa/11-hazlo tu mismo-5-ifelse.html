<body>
    <!-- Crea una página html llamada index.html
    Agrega un botón con la leyenda click me
    Agrega un botón con la leyenda “reset”
    Agrega un párrafo con id = "details”
    Agrega una función llamada reset. La función inicializará el ancho del div a 10px y su fondo de color amarillo
    Agrega una función llamada “enlarge” La función incrementará el fondo del div en 10px
    Si (If) document.getElementById("details").style.width es más que 500px, el color del fondo será color café/marrón,  sino (else)  azul -->

    
    
    <button onclick="reset()">click on reset</button>
    <button onclick="enlarge()">click me</button>
    <div id="myDiv">
    <p id="details"></p>
    </div>

    <script>
        let reset = () => {
            document.getElementById("myDiv").style.width = "100px";
            document.getElementById("myDiv").style.height = "100px";
            document.getElementById("myDiv").style.backgroundColor = "yellow";
        }
        let enlarge = () => {
            document.getElementById("myDiv").style.width= "510px";
        let ancho = document.getElementById("myDiv").style.width; 
        alert(ancho);
        if (ancho > "500px") {
            document.getElementById("myDiv").style.backgroundColor = "brown";
        }else {
            document.getElementById("myDiv").style.backgroundColor = "blue";
        }
    }
    </script>
