<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

<!-- a. Agrega un botón con la leyenda click me.
b. Agrega un párrafo con el id = "details”.
c. Escribe un script que reciba el número de la suerte del usuario de la ventana emergente.
d. Si el número de la suerte del usuario es 777, el usuario verá "1,000,000$” mostrado en
azul con fondo de color amarillo, con un borde sólido rojo de 5px.
e. Hacer click en el botón activará la función. -->

    <h1>Prueba la suerte con un numero</h1>
    <p id="details"></p>
    <button onclick="luck()">Click me</button>

    <script>
    const luck = () => {
        let n1 = prompt("ingresa un numero (1-1000)");
        let num1 = parseInt(n1);
        let text = "Ganaste 1,000,000"; 
        if (num1 == "777") {
            document.getElementById("details").innerHTML = text;
            document.getElementById("details").style.width = "30%"; 
            document.getElementById("details").style.color = "blue";
            document.getElementById("details").style.border = "5px solid red";
            document.getElementById("details").style.backgroundColor = "yellow";
         }
         else {
         alert("Vuelve a intentar");
         }
    }
    </script>
</body>
</html>
