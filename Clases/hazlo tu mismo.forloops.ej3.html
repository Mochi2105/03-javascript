<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <!-- 1. Agrega un botón con la leyenda calcula suma, porcentaje y arriba de 1000.
a. Agrega párrafos con id="sum”, id="average” y id="above1000”.
b. Escribe un script que reciba 5 salarios de la ventana emergente.
c. El script va a calcular la suma de sol salarios, en porcentaje de los salarios y cuántos de los
salarios son arriba de 1000.
d. El script va mostrar la suma, el porcentaje y arriba de 1000 en el párrafo correspondiente.
e. Invoca la función pulsando el botón. -->


<h1>Prueba suma, porcentaje y arriba de 1000</h1>
<button onclick="calcularSuma()">Suma salarios, Promedio, sobre $1000 </button>
<p id="sum"></p>
<p id="average"></p>
<p id="above1000"></p>

<script>
const calcularSuma = () => {
        let suma = 0; 
        let promedio = 0; 
        let contador = 0; 
       
        for (let i = 0; i < 5; i++) {
        let n = prompt(`Por favor ingrese el salario ${i + 1} `);
        n = parseInt(n);
        suma += n;    //sumador
        promedio = suma / (i + 1);       //promedio
        if (n > 1000) {
            contador++; //contador
        }
    }
    document.getElementById("sum").innerText = "Suma salarios: " + suma; 
    document.getElementById("average").innerText = "Promedio salarios: " + promedio; 
    document.getElementById("above1000").innerText = "Sobre $ 1000: " + contador; 
}
</script>
</body>

</html>
