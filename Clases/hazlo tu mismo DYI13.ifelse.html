<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 13</title>
</head>
<body>
    <!-- Crea una página html llamada index.html
    Agrega un botón con la leyenda click me
    Agrega un párrafo con id = "details”
    Escribe un script que reciba 2 números de la ventana emergente.
     If la suma de números bigger than 100   show la suma de números  on párrafo con id = "details”  con blue color else  show la suma de números  on párrafo con id = "details”  con red color
     Llama a las funciones  al presionar un botón. -->

     <h2>Verificar la suma de los números sea > 100</h2>
     <button onclick="check()">click me</button>
     <p id="details"></p>

     <script>
        let check = () => {
            let numx1 = parseInt(prompt("Ingresa un numero"));
            let numx2 = parseInt(prompt("Ingresa otro numero"));
            let sum = numx1 + numx2;
            if ( sum > 100) {
                document. getElementById("details").innerHTML = sum; 
                document. getElementById("details").style.color = "blue"; 

            } else {
                document. getElementById("details").innerHTML = sum; 
                document. getElementById("details").style.color = "red"; 

            }
        }
     </script>
</body>
</html>
