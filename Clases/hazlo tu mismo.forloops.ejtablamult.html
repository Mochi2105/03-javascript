<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de multiplicar</title>
</head>

<body>

    <!-- Crear una tabla de multiplicar con for  -->
    <h1>Tabla de multiplicar</h1>
    <button onclick="tablaMult()">Click me</button>
    
<script>

    const tablaMult = () => {

        let result = 0; 

        for (let i = 0; i < 10; i++) {
            console.log(`Tabla del ${i + 1}`); 

            for  (let j = 0; j < 10; j++) {
                result = (i + 1) * (j + 1); 
                console.log(`${i + 1} * ${j + 1} = ${result}` );
            }
            console.log("\n"); 
        }
    }
</script>
</body> 

</html>
