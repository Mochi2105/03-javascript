<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document 02</title>
</head>

<body>

    <h1>Consist Numbers</h1>
    <p>Enter two digits number:</p><br>
    <input type="text" id="num1" placeholder="print number"><br />
    <input type="text" id="num2" placeholder="print number"><br />
    <button onclick="sum()">Click me</button>

    <script>
    function sum() {
        let x1 = document.getElementById("num1").value;
        let x2 = document.getElementById("num2").value;
        let resul = parseInt(x1) + parseInt(x2);
        alert(resul); 
    }

    </script>
</body>

</html>
