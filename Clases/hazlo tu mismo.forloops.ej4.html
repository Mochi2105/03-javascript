<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>

<body>
    <!-- Cuenta cuantos número son más grandes que 20 -->

    <h1>for loops</h1>
    <button onclick="howManyBiggerThan20()">how many bigger than 20 </button>
    <p id="count"></p>
    
    <script>
        const howManyBiggerThan20 = () => {
            let counter = 0;
            for (let i = 0; i < 4; i++) {
                let n = prompt("insert a number");
                n = parseInt(n);
                if (n > 20) {
                    counter++; // counter
                }
            }
            document.getElementById("count").innerText = counter;
        }
    </script>
</body>

</html>
